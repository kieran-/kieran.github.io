title: Title
description: Description
author: Kieran

theme: minima

base_url: /kieran.github.io
repository: kieran-/kieran.github.io

# Minima social links
github_username: kieran-
linkedin_username: jsanz
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
